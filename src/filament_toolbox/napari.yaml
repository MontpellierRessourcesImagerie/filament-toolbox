name: filament-toolbox
display_name: Filament Toolbox
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: filament-toolbox.get_reader
      python_name: filament_toolbox._reader:napari_get_reader
      title: Open data with Filament Toolbox
    - id: filament-toolbox.make_sample_data
      python_name: filament_toolbox._sample_data:make_sample_data
      title: Load sample data from Filament Toolbox
    - id: filament-toolbox.anisotropic_diffusion_filter
      python_name: filament_toolbox:AnisotropicDiffusionFilterWidget
      title: Anisotropic Diffusion
    - id: filament-toolbox.brightest_path_tracing
      python_name: filament_toolbox:BrightestPathTracingWidget
      title: Brightest Path Tracing
    - id: filament-toolbox.clear_border
      python_name: filament_toolbox:ClearBorderWidget
      title: Clear Border
    - id: filament-toolbox.close
      python_name: filament_toolbox:ClosingWidget
      title: Close
    - id: filament-toolbox.dilate
      python_name: filament_toolbox:DilationWidget
      title: Dilate
    - id: filament-toolbox.edt
      python_name: filament_toolbox:EuclideanDistanceTransformWidget
      title: Euclidean Distance Transform
    - id: filament-toolbox.frangi_filter
      python_name: filament_toolbox:FrangiFilterWidget
      title: Frangi Filter
    - id: filament-toolbox.gaussian_filter
      python_name: filament_toolbox:GaussianFilterWidget
      title: Gaussian Filter
    - id: filament-toolbox.hamilton_jacobi_skeletonize
      python_name: filament_toolbox:HamiltonJacobiSkeletonizeWidget
      title: Hamilton Jacobi Skeletonize
    - id: filament-toolbox.label
      python_name: filament_toolbox:LabelWidget
      title: Label
    - id: filament-toolbox.measure_skeleton
      python_name: filament_toolbox:measure_skeleton
      title: Measure Skeleton
    - id: filament-toolbox.median_filter
      python_name: filament_toolbox:MedianFilterWidget
      title: Median Filter
    - id: filament-toolbox.meijering_filter
      python_name: filament_toolbox:MeijeringFilterWidget
      title: Meijering Filter
    - id: filament-toolbox.metrics_calculation
      python_name: filament_toolbox:MetricsWidget
      title: Metrics Calculation
    - id: filament-toolbox.pixel_classifier
      python_name: filament_toolbox:PixelClassifierWidget
      title: Pixel Classifier
    - id: filament-toolbox.remove_small_objects
      python_name: filament_toolbox:RemoveSmallObjectsWidget
      title: Remove Small Objects
    - id: filament-toolbox.rgb_to_8bit
      python_name: filament_toolbox:rgb_to_8bit
      title: rgb to 8bit
    - id: filament-toolbox.rgb_to_16bit
      python_name: filament_toolbox:rgb_to_16bit
      title: rgb to 16bit
    - id: filament-toolbox.rolling_ball
      python_name: filament_toolbox:RollingBallWidget
      title: Background Subtraction
    - id: filament-toolbox.sato_filter
      python_name: filament_toolbox:SatoFilterWidget
      title: Sato Filter
    - id: filament-toolbox.skeletonize
      python_name: filament_toolbox:SkeletonizeWidget
      title: Skeletonize
    - id: filament-toolbox.threshold
      python_name: filament_toolbox:ThresholdWidget
      title: Threshold
  readers:
    - command: filament-toolbox.get_reader
      accepts_directories: false
      filename_patterns: ['*.swc', '*.SWC']
  sample_data:
    - command: filament-toolbox.make_sample_data
      display_name: Filament Toolbox
      key: unique_id.1
  widgets:
    - command: filament-toolbox.anisotropic_diffusion_filter
      display_name: Anisotropic Diffusion
    - command: filament-toolbox.rolling_ball
      display_name: Background Subtraction
    - command: filament-toolbox.brightest_path_tracing
      display_name: Brightest Path Tracing
    - command: filament-toolbox.clear_border
      display_name: Clear Border
    - command: filament-toolbox.close
      display_name: Close
    - command: filament-toolbox.dilate
      display_name: Dilate
    - command: filament-toolbox.edt
      display_name: Euclidean Distance Transform
    - command: filament-toolbox.frangi_filter
      display_name: Frangi Filter
    - command: filament-toolbox.gaussian_filter
      display_name: Gaussian Filter
    - command: filament-toolbox.hamilton_jacobi_skeletonize
      display_name: Hamilton-Jacobi Skeletonize
    - command: filament-toolbox.label
      display_name: Label
    - command: filament-toolbox.median_filter
      display_name: Median Filter
    - command: filament-toolbox.meijering_filter
      display_name: Meijering Filter
    - command: filament-toolbox.metrics_calculation
      display_name: Metrics Calculation
    - command: filament-toolbox.pixel_classifier
      display_name: Pixel Classifier
    - command: filament-toolbox.remove_small_objects
      display_name: Remove Small Objects
    - command: filament-toolbox.sato_filter
      display_name: Sato Filter
    - command: filament-toolbox.skeletonize
      display_name: Skeletonize
    - command: filament-toolbox.threshold
      display_name: Threshold
  menus:
    napari/layers/filter:
      - submenu: background
      - submenu: morphology
      - submenu: noise
      - submenu: ridge
      - submenu: skeletonize
      - submenu: tracing
    background:
      - command: filament-toolbox.rolling_ball
    ridge:
      - command: filament-toolbox.frangi_filter
      - command: filament-toolbox.meijering_filter
      - command: filament-toolbox.sato_filter
    morphology:
      - command: filament-toolbox.close
      - command: filament-toolbox.dilate
      - command: filament-toolbox.edt
      - command: filament-toolbox.label
      - command: filament-toolbox.remove_small_objects
    noise:
      - command: filament-toolbox.anisotropic_diffusion_filter
      - command: filament-toolbox.gaussian_filter
      - command: filament-toolbox.median_filter
    skeletonize:
      - command: filament-toolbox.skeletonize
      - command: filament-toolbox.hamilton_jacobi_skeletonize
    tracing:
      - command: filament-toolbox.brightest_path_tracing
    napari/layers/measure:
      - command: filament-toolbox.measure_skeleton
      - command: filament-toolbox.metrics_calculation
    napari/layers/segment:
      - submenu: threshold
      - command: filament-toolbox.clear_border
      - command: filament-toolbox.pixel_classifier
    threshold:
      - command: filament-toolbox.threshold
    napari/layers/data:
      - submenu: convert
    convert:
      - command: filament-toolbox.rgb_to_8bit
      - command: filament-toolbox.rgb_to_16bit
  submenus:
    - id: background
      label: Background
    - id: morphology
      label: Morphology
    - id: noise
      label: Noise
    - id: ridge
      label: Ridge
    - id: skeletonize
      label: Skeletonize
    - id: threshold
      label: Threshold
    - id: tracing
      label: Tracing
    - id: convert
      label: Convert